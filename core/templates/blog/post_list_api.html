    <script>
        $.get("http://127.0.0.1:8000/blog/api/v1/post/",function(data, textStatus, jqXHR){
            wrapper = $('#post-wrapper');
            for (post of data.results){
                wrapper.append(`<li><a href="${post.absolute_url}"><h2>${post.title}</h2></a></li>`)
            }
